<!DOCTYPE html>
<html>
<head>
  <title>USA GDP Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .bar {
      fill: steelblue;
    }
    .x-axis-text {
      text-anchor: end;
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <svg id="chart"></svg>

  <script>
    // Fetch the data from the provided URL
    d3.json('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json').then(function(data) {
      // Extract the necessary values from the data
      const dataset = data.data.map(function(d) {
        return {
          date: new Date(d[0]),
          gdp: d[1]
        };
      });

      // Sort the dataset by year in ascending order
      dataset.sort(function(a, b) {
        return a.date - b.date;
      });

      // Set up the dimensions of the chart
      const margin = { top: 20, right: 20, bottom: 60, left: 60 };
      const width = 800 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      // Create the SVG element
      const svg = d3.select("#chart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Add a title
      svg.append("text")
      .attr("x", (width/2))
      .attr("y", 0 - (margin.top / 2))
      .attr("text-anchor", "middle")
      .attr("id", "title")
      .style("font-size", "16px")
      .style("text-decoration", "underline")
      .text("USA GDP");

      // Set the X and Y scales
      const xScale = d3.scaleBand()
        .domain(dataset.map(function(d) { return d.date; }))
        .range([0, width])
        .padding(0.1);

      const yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, function(d) { return d.gdp; })])
        .range([height, 0]);

      // Create the X and Y axes
      const xAxis = d3.axisBottom(xScale)
        .tickValues(xScale.domain().filter(function(d, i) { return !(i % 5); })) // Display ticks for every 5th year
        .tickFormat(d3.timeFormat("%Y")); // Format X-axis labels as years

      const yAxis = d3.axisLeft(yScale);

      // Append the axes to the SVG element
      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
        .attr("class", "x-axis-text")
        .attr("dx", "-0.8em")
        .attr("dy", "0.15em")
        .attr("id", "x-axis")
        .style("text-anchor", "end");

      svg.append("g")
        .attr("class", "y axis")
        .attr("id", "y-axis")
        .call(yAxis);

      // Create the bars
      svg.selectAll(".bar")
        .data(dataset)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return xScale(d.date); })
        .attr("y", function(d) { return yScale(d.gdp); })
        .attr("width", xScale.bandwidth())
        .attr("height", function(d) { return height - yScale(d.gdp); });
    });
  </script>
</body>
</html>
